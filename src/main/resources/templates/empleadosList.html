<body>


<!-- NAVBAR-->

    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/upload">Subir Reloj</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload/justificativo">Subir Justi.</a>

<!-- BOTÃ³N NUEVO EMPLEADO.
<a class="btn btn-success" th:href="@{/agregar/empleado}" role="button">Nuevo</a>
-->


<div class="container-sm">
    <table class="table">
        <thead class="thead">
        <tr>
            <th>ID</th>
            <th>Rut</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Fecha Nacimiento</th>
            <th>Categoria</th>
            <th>Fecha Ingreso</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado:${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.rut}"></td>
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.fecha_nacimiento}"></td>
            <td th:text="${empleado.categoria.id_categoria}"></td>
            <td th:text="${empleado.fecha_ingreso}"></td>
            <td>
                <a class="btn btn-primary" href="#" role="button">Editar</a>
                <a class="btn btn-danger" href="#" role="button">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
